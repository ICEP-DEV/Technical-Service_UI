     <div class="form-group">

       <label for="exampleFormControlInput1">Staff No.</label>

     </div>
     <div class="form-group">
       <label for="exampleFormControlInput1">Category</label>

     </div>

       <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
     </div>
</form>
