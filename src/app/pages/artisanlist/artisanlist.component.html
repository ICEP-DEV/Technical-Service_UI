<div class="table bg-primary">
  <table class="table mt-4">
    <thead>
        <tr style="color: whitesmoke;">
          <!-- span tag -->
          <th scope="col">Number</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Mobile</th>
          <th scope="col">Actions</th>
        </tr>
    </thead>

    <tbody style="color: antiquewhite;">
      <tr *ngFor="let artisan of artisan">
          <td>{{artisan.number}}</td>
          <td>{{artisan.name}}</td>
          <td>{{artisan.email}}</td>
          <td>{{artisan.mobile}}</td>
          <td>
            <!--font-awesome for icon-->
              <button class="btn btn-danger" (click)="deleteArtisanRow(artisan.number)">DELETE</button>
              &nbsp;&nbsp;    <!--spacing-->
              <button class="btn btn-info" (click)="updateArtisan(artisan.number)">EDIT</button>
          </td>
      </tr>
    </tbody>
  </table>
</div>

</div>
