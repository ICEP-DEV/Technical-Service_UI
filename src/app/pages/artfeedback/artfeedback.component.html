<div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">

				<h4>Thank you for contacting us !</h4>
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">

				</div>
				<div class="form-group">z
