<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login</title>
      <!-- <link rel="stylesheet" href="login.component.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/> -->

   </head>
   <link href="./login.component.html" rel="stylesheet">
   <body>
      <main>
        <div class="container">
    
          <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
    
                  <div class="d-flex justify-content-center py-4">
                    <a href="index.html" class="logo d-flex align-items-center w-auto">
                      <span class="d-none d-lg-block">Technical Services</span>
                    </a>
                  </div><!-- End Logo -->
    
                  <div class="card mb-3">
    
                    <div class="card-body">
    
                      <div class="pt-4 pb-2">
                        <h4 class="card-title text-center pb-0 fs-4">Administration <br> Login</h4>
                      </div>
    
                      <form class="row g-3 needs-validation" novalidate>
    
                        <div class="col-12">
                          <label for="yourUsername" class="form-label">Employee ID</label>
                          <div class="input-group has-validation">
                            <input type="text" name="username" class="form-control" id="yourUsername" required>
                            <div class="invalid-feedback">Please enter your username.</div>
                          </div>
                        </div>
    
                        <div class="col-12">
                          <label for="yourPassword" class="form-label">Password</label>
                          <input type="password" name="password" class="form-control" id="yourPassword" required>
                          <div class="invalid-feedback">Please enter your password!</div>
                        </div>
                        <br>
                        <br>
    
                        <div class="col-12">
                        <br>
                          <button routerLink="/dashboard" class="btn btn-primary w-100" type="submit">Login</button>
                        </div>
                        <br>
                        <br>
                        <br>
                        
                        <div class="col-12">
                          <p class="medium mb-0">Artisan <a href="/technician">Access</a></p>
                          <p class="medium mb-1">Staff Member <a href="/staff-request">Access</a></p>
                        </div>
                      </form>
    
                    </div>
                  </div>
    
                  <div class="credits">
                  <!-- Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>--> 
                  </div>
    
                </div>
              </div>
            </div>
    
          </section>
    
        </div>
      </main><!-- End #main -->
    
      <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
    
    
      <!-- Template Main JS File -->
      <script src="assets/js/main.js"></script>
    
    </body>
