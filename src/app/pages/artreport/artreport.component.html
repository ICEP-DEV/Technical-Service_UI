<!-- Show errmsg -->
<div *ngIf = "errormsg" class="alert alert-danger alert-dismissible fade show" role="alert">

</div>
    <!--Job Card Report!-->
<form [formGroup]="userForm"  (ngSubmit)="userSubmit()">
  <!--55-52 -->
     <h1>Job Card Report</h1>
     <div class="form-group">
       <label for="exampleFormControlInput1">Date</label>
       <input type="date" class="form-control" formControlName="date" id="exampleFormControlInput1" placeholder="name@example.com">
     </div>
     <div class="form-group">
      <label for="exampleFormControlInput1">Artisan.</label>
      <input type="email" class="form-control" formControlName="artisan_name" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Staff Name.</label>
      <input type="email" class="form-control" formControlName="staff_name" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
     <div class="form-group">
       <label for="exampleFormControlInput1">Reference No.</label>
       <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
     </div>
     <div class="form-group">
       <label for="exampleFormControlInput1">Category</label>
       <input type="email" class="form-control" formControlName="category_type" id="exampleFormControlInput1" placeholder="name@example.com">
     </div>
     <div class="form-group">
       <label for="exampleFormControlInput1">Job Status</label>
       <input type="text" class="form-control" formControlName="jobstatus" id="exampleFormControlInput1" placeholder="name@example.com">
     </div>
     <div class="form-group">
       <label for="exampleFormControlTextarea1">Job Description</label>
       <textarea class="form-control" formControlName="job_description" id="exampleFormControlTextarea1" rows="3"></textarea>
     </div>
     <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
